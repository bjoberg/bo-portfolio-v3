<div class="container">
  <!-- STATE: Page is loading -->
  <div *ngIf="isLoading; else isNotLoading">
    <md-progress-bar color="primary" mode="indeterminate"></md-progress-bar>
  </div>

  <!-- STATE: Page is not loading -->
  <ng-template #isNotLoading>

    <!-- Page title -->
    <div class="flex-container" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="left left" fxLayoutAlign.xs="start start">
      <h1>{{portfolioItem.title}}</h1>
    </div>

    <!-- Context browser -->
    <div class="flex-container" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="left left" fxLayoutAlign.xs="start start">
      <p><button routerLink="/photography" md-button> Portfolio</button> > <a [mdMenuTriggerFor]="menu">// TODO</a> > <button md-button [mdMenuTriggerFor]="menu">{{portfolioItem.title}}</button></p>
      <md-menu #menu="mdMenu">
        <button md-menu-item>Item 1</button>
        <button md-menu-item>Item 2</button>
      </md-menu>
    </div>

    <!-- Item -->
    <div class="flex-container" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="left left" fxLayoutAlign.xs="start start">
      <img src="{{portfolioItem.imageUrl}}" />
    </div>
  </ng-template>
</div>
