<div class="footer">

    Brett Oberg - <a href="mailto:{{email}}">{{email}}</a>

    <!-- Copyright information -->
    <span id="copyright-information" class="copyright-information pull-right"> | <i class="fa fa-copyright" aria-hidden="true"></i> {{getCurrentYear()}}</span>
