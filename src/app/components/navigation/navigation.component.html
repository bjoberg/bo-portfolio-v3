<!-- Top navigation bar Desktop -->
<div class="nav-container nav-container--top component-is--primary" (window:resize)="onResize($event)">
  <ul class="list--desktop" [hidden]="displayMobileView">
    <li *ngFor="let item of navigationItemList" class="{{item.getType()}}">
      <a routerLink={{item.getRoute()}} routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
        <span>{{item.getTitle()}}</span>
      </a>
    </li>
  </ul>
  <table class="table--mobile" [hidden]="!displayMobileView">
    <tr>
      <td *ngFor="let item of mobileNavigationItemList" class="{{item.getType()}}">
        <a routerLink={{item.getRoute()}} routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
            {{item.getTitle()}}
          </a>          
      </td>
    </tr>
  </table>
</div>
