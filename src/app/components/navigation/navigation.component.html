<div class="nav-container" (window:resize)="onResize($event)">
  <ul>
    <li *ngFor="let item of navigationItemList">
      <a routerLink={{item.getRoute()}}>
        <span [hidden]="!displayMobile"><i class="fa fa-{{item.getIcon()}} fa-2x" aria-hidden="true"></i><br /></span>
        <span [hidden]="displayMobile"class="{{item.getType()}}">{{item.getTitle()}}</span>
      </a>
    </li>
  </ul>
</div>
