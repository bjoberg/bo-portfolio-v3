<div class="nav-container--top component-is--primary">
  <div [hidden]="displayMobileView" *ngFor="let item of navigationItemList" class="{{item.getType()}} desktop">
    <a routerLink={{item.getRoute()}} routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
      <span>{{item.getTitle()}}</span>
    </a>
  </div>
  <div [hidden]="!displayMobileView" *ngFor="let item of mobileNavigationItemList" class="{{item.getType()}} mobile">
    <a routerLink={{item.getRoute()}} routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
      <span>{{item.getTitle()}}</span>
    </a>          
  </div>
</div>

<!-- Botom navigation bar -->
<div [hidden]="!displayMobileView" class="nav-container--bottom component-is--light-gray" (window:resize)="onResize($event)">
  <div *ngFor="let item of navigationItemList" class="{{item.getType()}} mobile">
    <a routerLink={{item.getRoute()}} routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">
      <span><i class="fa fa-{{item.getIcon()}}" aria-hidden="true"></i></span>
    </a>
  </div>
</div>
